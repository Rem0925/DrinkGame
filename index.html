<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Up</title>

    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos CSS Integrados -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-900">
    <header class="text-center p-4 border-b border-gray-700 relative">
      <div id="back-btn" class="header-icon back-btn hidden">
        <i class="fas fa-arrow-left"></i>
      </div>
      <svg id="logo" viewBox="0 0 200 50" class="mx-auto" fill="white">
        <text
          x="10"
          y="40"
          font-family="Montserrat, sans-serif"
          font-size="30"
          font-weight="bold"
        >
          DRINK
          <tspan fill="#0b7dda">UP</tspan>
        </text>
      </svg>
      <div id="settings-btn" class="header-icon settings-btn">
        <i class="fas fa-cog"></i>
      </div>
       <div id="flags" class="flags hidden">
          <div class="flag-item" data-language="es">
            <img src="asset/es.png" />
          </div>
          <div class="flag-item" data-language="en">
            <img
              src="asset/en.png"
            />
          </div>
        </div>
    </header>

    <div class="main-container">
      <!-- PÁGINA 1: AÑADIR JUGADORES -->
      <div id="add-players-page" class="page active">
        <div class="mb-4">
          <input
            type="text"
            id="player-name-input"
            placeholder="Nombre del jugador"
            class="w-full p-3 rounded-lg border-2 border-gray-600 bg-gray-800 text-white focus:outline-none focus:border-blue-500"
          />
        </div>
        <div
          class="flex mb-4 rounded-lg overflow-hidden border border-gray-500"
        >
          <div
            class="gender-tab flex-1 p-2 text-center cursor-pointer bg-gray-700 active"
            data-gender="hombre"
            data-section="ui"
            data-value="male"
          >
            HOMBRE
          </div>
          <div
            class="gender-tab flex-1 p-2 text-center cursor-pointer bg-gray-700"
            data-gender="mujer"
            data-section="ui"
            data-value="female"
          >
            MUJER
          </div>
        </div>
        <button
          id="add-player-btn"
          class="btn btn-secondary"
          data-section="ui"
          data-value="addPlayer"
        >
          AÑADIR JUGADOR
        </button>
        <div class="player-list" id="player-list-container"></div>
        <button
          id="start-game-btn"
          class="btn btn-primary"
          disabled
          data-section="ui"
          data-value="startGame"
        >
          COMENZAR
        </button>
      </div>

      <!-- PÁGINA 2: JUEGO (PREGUNTA) -->
      <div id="game-question-page" class="page">
        <h2 id="game-question-header" class="current-player-header"></h2>
        <div class="question-container">
          <p id="question-text" class="text-xl"></p>
        </div>
        <div class="action-buttons">
          <p
            class="text-center text-gray-400 mb-4"
            data-section="ui"
            data-value="choosePlayerPrompt"
          >
            El grupo elige al jugador más votado y presiona el botón.
          </p>
          <button
            id="player-chosen-btn"
            class="btn btn-primary"
            data-section="ui"
            data-value="playerChosenBtn"
          >
            ELEGIR JUGADOR
          </button>
        </div>
        <!-- Sección para mostrar reglas activas -->
        <div id="active-rules-container" class="hidden">
          <h3
            class="text-lg font-bold mb-2"
            data-section="ui"
            data-value="activeRulesTitle"
          >
            Reglas Activas
          </h3>
          <ul id="active-rules-list">
            <!-- Las reglas activas se renderizarán aquí -->
          </ul>
        </div>
      </div>

      <!-- PÁGINA 3: JUEGO (RULETA) -->
      <div id="game-roulette-page" class="page">
        <h2 id="chosen-player-header" class="current-player-header"></h2>
        <div class="wheel-container">
          <div class="wheel-arrow"></div>
          <div id="wheel-strip" class="wheel-strip"></div>
        </div>
        <button
          id="spin-btn"
          class="btn btn-primary mb-4"
          data-section="ui"
          data-value="spin"
        >
          GIRAR
        </button>
        <div id="result-container" class="question-container hidden">
          <p id="result-text" class="text-xl font-bold"></p>
        </div>
        <div class="action-buttons flex justify-center mt-4">
          <button
            id="confirm-result-btn"
            class="btn btn-primary hidden"
            data-section="ui"
            data-value="continueBtn"
          >
            LISTO
          </button>
        </div>
      </div>

      <!-- PÁGINA 4: CONFIGURACIÓN -->
      <div id="settings-page" class="page">
        <h2
          class="text-3xl font-bold text-center mb-6"
          data-section="ui"
          data-value="settings"
        >
          Configuración
        </h2>
       
        <div class="flex justify-center border-b-2 border-gray-700 mb-4">
          <button
            data-target="questions"
            class="settings-tab-btn settings-tab active flex-1 py-2 font-semibold"
            data-section="ui"
            data-value="questionsTab"
          >
            Preguntas
          </button>
          <button
            data-target="roulette"
            class="settings-tab-btn settings-tab flex-1 py-2 font-semibold"
            data-section="ui"
            data-value="rouletteTab"
          >
            Ruleta
          </button>
        </div>

        <div id="settings-content-questions" class="settings-content active">
          <div
            id="questions-list"
            class="space-y-2 mb-4 max-h-64 overflow-y-auto p-1"
          ></div>
          <div class="bg-gray-800 p-4 rounded-lg">
            <h3
              id="question-form-title"
              class="text-lg font-semibold mb-2"
              data-section="ui"
              data-value="addQuestion"
            >
              Añadir Pregunta
            </h3>
            <textarea
              id="question-input"
              placeholder="Escribe la pregunta..."
              class="w-full p-2 rounded bg-gray-700 border-gray-600 border-2"
            ></textarea>
            <div id="question-form-buttons" class="flex gap-2 mt-2">
              <button
                id="add-question-btn"
                class="btn btn-secondary flex-1"
                data-section="ui"
                data-value="add"
              >
                Añadir
              </button>
            </div>
          </div>
        </div>

        <div id="settings-content-roulette" class="settings-content">
          <!-- Sección para editar castigos -->
          <div class="bg-gray-800 p-4 rounded-lg mb-4">
            <h3
              class="text-xl font-bold mb-2"
              data-section="ui"
              data-value="punishmentsTab"
            >
              Castigos
            </h3>
            <div
              id="punishments-list"
              class="space-y-2 mb-4 max-h-48 overflow-y-auto p-1"
            ></div>
            <h4
              id="punishment-form-title"
              class="text-lg font-semibold mb-2"
              data-section="ui"
              data-value="addPunishment"
            >
              Añadir/Editar Castigo
            </h4>
            <textarea
              id="punishment-input"
              placeholder="Escribe el castigo..."
              class="w-full p-2 rounded bg-gray-700 border-gray-600 border-2"
            ></textarea>
            <p
              class="text-md font-semibold my-2"
              data-section="ui"
              data-value="requiresPeople"
            >
              ¿Requiere otro jugador?
            </p>
            <div class="flex flex-col gap-2">
              <label class="flex items-center text-sm"
                ><input
                  type="radio"
                  name="requires"
                  value="none"
                  class="mr-2 h-4 w-4"
                  checked
                /><span data-section="ui" data-value="requiresNone"
                  >Nadie</span
                ></label
              >
              <label class="flex items-center text-sm"
                ><input
                  type="radio"
                  name="requires"
                  value="opposite"
                  class="mr-2 h-4 w-4"
                /><span data-section="ui" data-value="requiresOppositeGender"
                  >Género Opuesto</span
                ></label
              >
              <label class="flex items-center text-sm"
                ><input
                  type="radio"
                  name="requires"
                  value="any"
                  class="mr-2 h-4 w-4"
                /><span data-section="ui" data-value="requiresAny"
                  >Cualquier Jugador</span
                ></label
              >
            </div>
            <div id="punishment-form-buttons" class="flex gap-2 mt-2">
              <button
                id="add-punishment-btn"
                class="btn btn-secondary flex-1"
                data-section="ui"
                data-value="add"
              >
                Añadir
              </button>
            </div>
          </div>
          <!-- Sección para editar minijuegos -->
          <div class="bg-gray-800 p-4 rounded-lg">
            <h3
              class="text-xl font-bold mb-2"
              data-section="ui"
              data-value="minigamesTab"
            >
              Minijuegos
            </h3>
            <div
              id="minigames-list"
              class="space-y-2 mb-4 max-h-48 overflow-y-auto p-1"
            ></div>
            <h4
              id="minigame-form-title"
              class="text-lg font-semibold mb-2"
              data-section="ui"
              data-value="addMinigame"
            >
              Añadir/Editar Minijuego
            </h4>
            <textarea
              id="minigame-input"
              placeholder="Escribe la descripción del minijuego..."
              class="w-full p-2 rounded bg-gray-700 border-gray-600 border-2"
            ></textarea>
            <div id="minigame-form-buttons" class="flex gap-2 mt-2">
              <button
                id="add-minigame-btn"
                class="btn btn-secondary flex-1"
                data-section="ui"
                data-value="add"
              >
                Añadir
              </button>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <button
            id="clear-active-rules-btn"
            class="btn btn-secondary mb-4"
            data-section="ui"
            data-value="clearRules"
          >
            Borrar Reglas Activas
          </button>
          <button
            id="reset-defaults-btn"
            class="btn btn-danger"
            data-section="ui"
            data-value="resetDefaults"
          >
            Resetear a Predeterminados
          </button>
        </div>
      </div>
    </div>

    <!-- BANNER DE REGLA ACTIVA -->
    <div
      id="active-rule-banner"
      class="fixed bottom-0 left-0 right-0 p-3 bg-purple-800 bg-opacity-90 text-center text-white font-bold hidden"
    >
      <p>
        <i class="fas fa-gavel mr-2"></i><span id="active-rule-text"></span>
      </p>
    </div>

    <!-- MODAL DE SELECCIÓN DE JUGADOR -->
    <div
      id="player-selection-modal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg max-w-sm w-full p-6 text-center">
        <h3
          class="text-xl font-bold mb-4"
          data-section="ui"
          data-value="selectPlayerTitle"
        >
          ¿Quién fue el elegido?
        </h3>
        <div id="player-selection-list" class="flex flex-col gap-2">
          <!-- La lista de jugadores se generará aquí -->
        </div>
        <button
          id="cancel-selection-btn"
          class="btn btn-secondary mt-4"
          data-section="ui"
          data-value="cancel"
        >
          Cancelar
        </button>
      </div>
    </div>

    <!-- MODAL DE CONFIRMACIÓN -->
    <div
      id="confirmation-modal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg max-w-sm w-full p-6 text-center">
        <p id="confirmation-text" class="mb-4">¿Estás seguro?</p>
        <div class="flex justify-center gap-4">
          <button
            id="confirm-yes-btn"
            class="btn btn-danger w-24"
            data-section="ui"
            data-value="yes"
          >
            Sí
          </button>
          <button
            id="confirm-no-btn"
            class="btn btn-secondary w-24"
            data-section="ui"
            data-value="no"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL DE ENTRADA DE TEXTO PERSONALIZADO (para la regla) -->
    <div
      id="text-input-modal"
      class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg max-w-sm w-full p-6 text-center">
        <h3 id="text-input-title" class="text-xl font-bold mb-4"></h3>
        <input
          type="text"
          id="text-input-field"
          class="w-full p-3 rounded-lg border-2 border-gray-600 bg-gray-700 text-white focus:outline-none focus:border-blue-500 mb-4"
        />
        <div class="flex justify-center gap-4">
          <button
            id="text-input-confirm-btn"
            class="btn btn-primary w-24"
            data-section="ui"
            data-value="add"
          >
            Confirmar
          </button>
          <button
            id="text-input-cancel-btn"
            class="btn btn-secondary w-24"
            data-section="ui"
            data-value="cancel"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPT JAVASCRIPT INTEGRADO -->
   <script type="module" src="js/main.js"></script>
  </body>
</html>
